<!DOCTYPE html>
<html>
<head>
    <title>Duplicate email finder</title>
    <style>
        th {
            text-align: left;
        }
    </style>
</head>
<body>

<p>
    <label for="source-data">Data to parse (format: email@example.com[TAB|SPACE]ID[TAB|SPACE]field1[TAB|SPACE]field2)</label>
    <br/>
    <textarea id="source-data" style="width: 40em; height: 30em;">
        different+test@example.com	field-d1	field-d2
        di.ffe.ren.t+test@example.com	field-d1	field-d2
        email@example.com	field-a1	field-a2
        e.mail@example.com	field-b1	field-b2
        emai.l+test@example.com	field-c1	field-c2
        valid@example.com	field-f1	field-f2
        INVALID	field-e1	field-e2
    </textarea>
    <br/>
    <button id="parse-data">Find duplicates</button>
</p>

<h3><span id="duplicate-count">0</span> duplicate:</h3>
<p id="duplicate-output">

</p>
<h3><span id="unique-count">0</span> unique:</h3>
<p id="unique-output">

</p>

<script type="text/javascript" src="lib/zepto.js"></script>
<script type="text/javascript" src="app/duplicate-email-finder.js"></script>
<script type="text/javascript" src="app/ui.js"></script>
</body>
</html>
